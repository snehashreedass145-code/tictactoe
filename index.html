<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>

        <div class="selectors">
            <select id="difficulty-select">
                <option value="easy">Easy (Random)</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard (Counter You)</option>
            </select>

            <select id="theme-select">
                <option value="dark-blue">Dark Blue</option>
                <option value="light-blue">Light Blue</option>
                <option value="purple">Purple</option>
            </select>
        </div>
    </header>

    <main>
        <div class="scoreboard">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
            <p>Streak: <span id="streak">0</span></p>
        </div>

        <div class="buttons">
            <button class="choice-btn" data-choice="rock">Rock</button>
            <button class="choice-btn" data-choice="paper">Paper</button>
            <button class="choice-btn" data-choice="scissors">Scissors</button>
        </div>

        <h2 id="result">Click a button to play!</h2>

        <div id="winner-animation"></div>

        <h3>Leaderboard (Highest Streak)</h3>
        <ul id="leaderboard"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
